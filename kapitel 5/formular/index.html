<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenumeration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
    <form action="">
        <fieldset>
            <legend>Starta prenumerationen</legend>
            <label for="">Förnamn</label><input type="text">
            <label for="">Efternamn</label><input type="text"> 
            <label for="">Gatuadress</label><input type="text"> 
            <label for="">Postnr</label><input type="text"> 
            <label for="">Postadress</label><input type="text"> 
            <label for="">Mobil</label><input type="tel"> 
            <label for="">Epost</label><input type="email"> 

            <label for="">Kön</label>
            <div>
            <input type="radio" name="sex" id="">Man
            <input type="radio" name="sex" id="">Kvinna
            <input type="radio" name="sex" id="">Vill inte ange 
        </div>
            <label for="">Allergi</label>
            <div>
            <input type="checkbox" name="allergi" id="">Gluten
            <input type="checkbox" name="allergi" id="">Nötter
            <input type="checkbox" name="allegi" id="">Laktos 
        </div>

            <label for="">Kommun</label>
            <select name="" id="">
                <option value="1">Stockholm</option>
                <option value="2">Nynäshamn</option>
                <option value="3">Haninge</option>
                <option value="4">Järfälla</option>
                <option value="5">Värmdö</option>
            </select>

            <label for="">Kommentar</label>
            <textarea name="" id=""></textarea>

            <br><button>Skicka</button>
        </fieldset>
    </form>
</div>
</body>
</html>
